<!DOCTYPE html>
<html>
  {% include head.html %}
  <body{% if page.ng %} ng-app="app"{% endif %}>
    <div class="cloak"></div>
    <div class="top-bar"></div>
    {% include nav.html %}
    {% if page.header %}
      {% include header.html %}
    {% endif %}
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          {{ content }}
        </div>
      </div>
    </div>
    {% include footer.html %}
    {% include scripts.html %}
    {% if page.ng %}
      {% include ng-scripts.html %}
    {% endif %}
  </body>
</html>
