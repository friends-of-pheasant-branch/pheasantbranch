{% for feature in site.data.features %}
  <tr class="hideit">
    <td>
      {{feature.description}}
    </td>
    <td>
      {{ feature.included[0] | replace:'yes', '&#8226;' | replace:'no', '&nbsp;' }}
    </td>
    <td>
      {{ feature.included[1] | replace:'yes', '&#8226;' | replace:'no', '&nbsp;' }}
    </td>
    <td>
      {{ feature.included[2] | replace:'yes', '&#8226;' | replace:'no', '&nbsp;' }}
    </td>
  </tr>
{% endfor %}
