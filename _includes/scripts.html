<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- Dropdown JS -->
<script>
  $(document).ready(function() {
    var link = $('ul#fre-nav li');
    var dropdown = $('ul.fre-secondary-nav');
    var hideIt = ('hide-dropdown');
    var cloak = $('.cloak');
    var chevron = $('.fre-menu-chevron');
    var spinner = $('.fre-menu-chevron span');
    var rotate = ('rotate-180');
    $(link).click(
      function() {
        $(dropdown).addClass(hideIt);
      });
    $(link).click(
      function() {
        $(this).find(dropdown).removeClass(hideIt);
        $(cloak).show();
      });
    $(cloak).click(
      function(){
        $(dropdown).addClass(hideIt);
        $(cloak).hide();
    });
    $(chevron).click(
      function(){
        $(this).find(spinner).toggleClass(rotate);
    });
  });
</script>
